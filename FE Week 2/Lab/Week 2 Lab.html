<!파일 생성할 때 파일 이름 정할 때 끝 부분인 확장자를 .html로 하고 파일 내용에 ! 누른 다음 엔터키 치면 
아래 코드가 자동생성된다.>
<!HTML 주석은 꺽쇠느낌표~~~꺽쇠 이렇게 한다고 한다>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="Week 2 Lab.css"> <!보통 CSS 외부 스크립트는 head의 마지막에 넣나보다>
</head>
<body>
  <img src="Week 2 Lab img/무념무상 팽도리.jpg" alt="무념무상 팽도리" id="action"/>
  <h1 class="counter-display">...</h1>
  <div class="buttons">
    <button class="counter-minus">-</button>
    <button class="counter-plus">+</button>
    <button class="counter-reset">Reset</button>
  </div>
  <script src="Week 2 Lab.js"></script> <!보통 JS 외부 스크립트는 body의 마지막에 넣는다>
</body>
</html>
